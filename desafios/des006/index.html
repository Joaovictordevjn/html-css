<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li> <abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
